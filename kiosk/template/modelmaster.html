{% load static %}
<!doctype html>
<html lang="en-us">

<!-- Mirrored from dashboard.zawiastudio.com/demo/invoice.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 09 Feb 2020 16:52:36 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Kiosk</title>
    <meta name="description" content="Dashboard UI Kit">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/main.min3661.css' %}">
    <link rel="stylesheet" href="{% static 'css/colorpicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/mycss.css' %}">
</head>
<body class="o-page">
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->

<div class="o-page__sidebar js-page-sidebar">
            <div class="c-sidebar">
                <a class="c-sidebar__brand" href="#">
                    <img class="c-sidebar__brand-img" src="{% static 'img/logo.png' %}" alt="Logo"> Dashboard
                </a>

                <h4 class="c-sidebar__title">Dashboards</h4>
                <ul class="c-sidebar__list">

                    <li class="c-sidebar__item">
                        <a class="c-sidebar__link" href="home-overview.html">
                            <i class="fa fa-home u-mr-xsmall"></i>Dashboard
                        </a>
                    </li>

                    <li class="c-sidebar__item">
                        <a class="c-sidebar__link" href="{% url 'brandview' %}">
                            <i class="fa fa-apple u-mr-xsmall"></i>Brandview
                        </a>
                    </li>

                    <li class="c-sidebar__item">
                        <a class="c-sidebar__link" href="{% url 'modelview' %}">
                            <i class="fa fa-tablet u-mr-xsmall"></i>Modelview
                        </a>
                    </li>

                    <li class="c-sidebar__item">
                        <a class="c-sidebar__link"  href="{% url 'deviceview' %}">
                            <i class="fa fa-laptop u-mr-xsmall"></i>Deviceview
                        </a>
                    </li>

                </ul>

            </div><!-- // .c-sidebar -->
        </div><!-- // .o-page__sidebar -->

<main class="o-page__content">
    <header class="c-navbar u-mb-medium">
        <button class="c-sidebar-toggle js-sidebar-toggle">
            <span class="c-sidebar-toggle__bar"></span>
            <span class="c-sidebar-toggle__bar"></span>
            <span class="c-sidebar-toggle__bar"></span>
        </button>

        <h2 class="c-navbar__title u-mr-auto">Modelaster</h2>

    </header>

    <div class="container">
        <div class="row u-mb-medium u-justify-center">

            <div class="col-xl-9">

                <div class="c-invoice">
                    <form class="c-card__body" method="POST" action="{% url 'modelmaster' %}">
                        {% csrf_token %}
                        <input class="c-input" type="hidden" id="ModelID" placeholder="" name="ModelID"
                               value="{{form_data.ModelID}}">
                        <input class="c-input" type="hidden" id="ModelDTLID" placeholder="" name="ModelDTLID"
                               value="{{form_data.ModelDTLID}}">
                        <input class="c-input" type="hidden" id="BrandID_hidden" placeholder="" name="BrandID_hidden"
                               value="{{form_data.BrandID}}">

                        <div class="c-field u-mb-small">
                            <label class="c-field__label">Brand Name</label>
                            <select class="c-input" name="brandid">
                                {% for data in d %}
                                <option value="{{ data.BrandID }}">{{ data.BrandName }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="c-field u-mb-small">
                            <label class="c-field__label">Model Name</label>
                            <input class="c-input" type="text" id="modelname" placeholder="" name="modelname"
                                   value="{{form_data.ModelName}}" required>
                        </div>
                        <div class="c-field u-mb-small">
                            <label class="c-field__label">RAM</label>
                            <input class="c-input" type="text" id="ram" placeholder="" name="ram"
                                   value="{{form_data.RAM}}" required>
                        </div>
                        <div class="c-field u-mb-small">
                            <label class="c-field__label">Storage</label>
                            <input class="c-input" type="text" id="storage" placeholder="" name="storage"
                                   value="{{form_data.Storage}}" required>
                        </div>
                        <div class="c-field u-mb-small">
                            <label class="c-field__label">price</label>
                            <input class="c-input" type="text" id="price" placeholder="" name="price"
                                   value="{{form_data.price}}" required>
                        </div>

                        <div class="c-field u-mb-small">
                            <label class="c-field__label">Back Camera Count</label>
                            <input class="c-input" type="number" id="bc_count" placeholder="" name="bc_count" required
                                   onblur="zz(this)" value="{{form_data.bc_count}}">
                        </div>

                        <div class="c-field u-mb-small back_camera" id="bc1">
                            <label class="c-field__label ">Back Camera - 1</label>
                            <input class="c-input" type="text" id="back_camera1" placeholder="" name="back_camera1"
                                   value="{{form_data.back_camera1}}"
                            >
                        </div>
                        <div class="c-field u-mb-small back_camera" id="bc2">
                            <label class="c-field__label">Back Camera - 2</label>
                            <input class="c-input" type="text" id="back_camera2" placeholder="" name="back_camera2"
                                   value="{{form_data.back_camera2}}"
                            >
                        </div>
                        <div class="c-field u-mb-small back_camera" id="bc3">
                            <label class="c-field__label">Back Camera - 3</label>
                            <input class="c-input" type="text" id="back_camera3" placeholder="" name="back_camera3"
                                   value="{{form_data.back_camera3}}"
                            >
                        </div>
                        <div class="c-field u-mb-small back_camera" id="bc4">
                            <label class="c-field__label">Back Camera - 4</label>
                            <input class="c-input" type="text" id="back_camera4" placeholder="" name="back_camera4"
                                   value="{{form_data.back_camera4}}"
                            >
                        </div>
                        <div class="c-field u-mb-small back_camera" id="bc5">
                            <label class="c-field__label">Back Camera - 5</label>
                            <input class="c-input" type="text" id="back_camera5" placeholder="" name="back_camera5"
                                   value="{{form_data.back_camera5}}"
                            >
                        </div>

                        <div class="c-field u-mb-small">
                            <label class="c-field__label">Front Camera Count</label>
                            <input class="c-input" type="number" id="fc_count" placeholder="" name="fc_count" required
                                   value="{{form_data.fc_count}}"
                                   onblur="yy(this)">
                        </div>


                        <div class="c-field u-mb-small back_camera" id="fc1">
                            <label class="c-field__label">Front Camera - 1</label>
                            <input class="c-input" type="text" id="front_camera1" placeholder="" name="front_camera1"
                                   value="{{form_data.front_camera1}}"
                            >
                        </div>
                        <div class="c-field u-mb-small back_camera" id="fc2">
                            <label class="c-field__label">Front Camera - 2</label>
                            <input class="c-input" type="text" id="front_camera2" placeholder="" name="front_camera2"
                                   value="{{form_data.front_camera2}}"
                            >
                        </div>
                        <div class="c-field u-mb-small back_camera" id="fc3">
                            <label class="c-field__label">Front Camera - 3</label>
                            <input class="c-input" type="text" id="front_camera3" placeholder="" name="front_camera3"
                                   value="{{form_data.front_camera3}}"
                            >
                        </div>
                        <div class="c-field u-mb-small back_camera" id="fc4">
                            <label class="c-field__label">Front Camera - 4</label>

                            <input class="c-input" type="text" id="front_camera4" placeholder="" name="front_camera4"
                                   value="{{form_data.front_camera4}}"

                            >
                        </div>
                        <div class="c-field u-mb-small">
                            <label class="c-field__label">screen size</label>
                            <input class="c-input" type="text" id="screen_size" placeholder="" name="screen_size"
                                   value="{{form_data.screen_size}}"
                                   required>
                        </div>
                        <div class="c-field u-mb-small">
                            <label class="c-field__label">SIM type</label>
                            <input class="c-input" type="text" id="sim_type" placeholder="" name="sim_type"
                                   value="{{form_data.sim_type}}"
                                   required>
                        </div>
                        <div class="c-field u-mb-small">
                            <label class="c-field__label">Expandable Storage</label>
                            <input class="c-input" type="text" id="expandable_storage" placeholder=""
                                   name="expandable_storage" value="{{form_data.expandable_storage}}"
                                   required>
                        </div>

                        <div class="c-field u-mb-small">
                            <label class="c-field__label">Processor</label>
                            <input class="c-input" type="text" id="processor" placeholder=""
                                   name="processor" value="{{form_data.processor}}"
                                   required>
                        </div>

                        <div class="c-field u-mb-small">
                            <label class="c-field__label">OS_Details</label>
                            <input class="c-input" type="text" id="os_details" placeholder=""
                                   name="os_details" value="{{form_data.os_details}}"
                                   required>
                        </div>

                        <div class="c-field u-mb-small">
                            <label class="c-field__label">CPU_Details</label>
                            <input class="c-input" type="text" id="cpu_details" placeholder=""
                                   name="cpu_details" value="{{form_data.cpu_details}}"
                                   required>
                        </div>

                        <div class="c-field u-mb-small">
                            <label class="c-field__label">Battery_Details</label>
                            <input class="c-input" type="text" id="battery_details" placeholder=""
                                   name="battery_details" value="{{form_data.battery_details}}"
                                   required>
                        </div>

                        <div class="c-field u-mb-small">
                            <label class="c-field__label">Fingerprints</label>
                            <input class="c-input" type="text" id="fingerprints" placeholder=""
                                   name="fingerprints" value="{{form_data.back_camera2}}"
                                   required>
                        </div>

                        <div class="c-toggle u-mb-small">
                            <label class="c-field__label">Back Flash</label>
                            <div class="c-toggle__btn is-active">
                                <label class="c-toggle__label" for="toggle1">
                                    <input class="c-toggle__input" id="toggle1" name="backflash" type="radio" checked>Yes
                                </label>
                            </div>

                            <div class="c-toggle__btn">
                                <label class="c-toggle__label" for="toggle2">
                                    <input class="c-toggle__input" id="toggle2" name="backflash" type="radio">No
                                </label>
                            </div>
                        </div>

                        <div class="c-toggle u-mb-small">
                            <label class="c-field__label">Front Flash</label>
                            <div class="c-toggle__btn is-active">
                                <label class="c-toggle__label" for="toggle1">
                                    <input class="c-toggle__input" id="toggle3" name="frontflash" type="radio" checked>Yes
                                </label>
                            </div>

                            <div class="c-toggle__btn">
                                <label class="c-toggle__label" for="toggle2">
                                    <input class="c-toggle__input" id="toggle4" name="frontflash" type="radio">No
                                </label>
                            </div>
                        </div>


                        <button class="c-btn c-btn--info c-btn--fullwidth" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
</main><!-- // .o-page__content -->

<!-- Main javascsript -->

<script src="{% static 'js/main.min3661.js' %}"></script>

<script src="{% static 'js/colorpicker.js' %}"></script>
<script src="{% static 'js/myjs.js' %}"></script>

<script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-88739867-2','auto');ga('send','pageview')









</script>
<script src="../../www.google-analytics.com/analytics.js" async defer></script>
</body>
